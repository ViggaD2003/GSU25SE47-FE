name: CD - Build and Push Docker Image (Web FE)

on:
  push:
    branches:
      - main
    paths:
      - 'schoolpsychology_web/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (Web FE)
        uses: docker/build-push-action@v5
        with:
          context: ./schoolpsychology_web
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spmss-web:latest


  deploy-frontend:
    runs-on: self-hosted
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Docker image (Web FE)
      run: docker compose -f ./schoolpsychology_web/docker-compose.yml -p frontend-gsu25se47 up -d --pull always
      
    - name: Clean up Images
      run: docker image prune -a -f
